name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: echo "npm ci"
      - name: Lint
        run: echo "npm run lint"
      - name: Build
        run: echo "npm run build"
      - name: Test
        run: echo "npm test"
